<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QQ注册和登录</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f1f3f6;
      }
      
      .container {
        width: 300px;
        max-width: 80%;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
      }
      
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      select,
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #fff;
      }
      
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #33aaff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #1c8adb;
      }
      
      .form-switch {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin-top: 20px;
      }
      
      .form-switch label {
        font-size: 14px;
        cursor: pointer;
      }
      
      .form-switch input {
        position: absolute !important;
        clip: rect(0, 0, 0, 0) !important;
      }
      
      #login-form {
        display: block;
      }
      
      #register-form {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>QQ注册和登录</h1>
      <div class="form-switch">
        <label for="login">登录</label>
        <input type="radio" id="login" name="form-switch" checked />
        <label for="register">注册</label>
        <input type="radio" id="register" name="form-switch" />
      </div>
      <form id="login-form">
        <input type="text" placeholder="QQ号码/手机/邮箱" />
        <input type="password" placeholder="密码" />
        <input type="submit" value="登录" />
      </form>
      <form id="register-form">
        <input type="text" placeholder="QQ号码/手机/邮箱" />
        <input type="password" placeholder="密码" />
        <input type="password" placeholder="再次输入密码" />
        <input type="text" placeholder="昵称" />
        <select>
          <option value="">请选择性别</option>
          <option value="male">男</option>
          <option value="female">女</option>
        </select>
        <input type="date" placeholder="出生日期" />
        <input type="submit" value="注册" />
      </form>
    </div>
    <script>
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const loginRadio = document.getElementById('login');
      const registerRadio = document.getElementById('register');
      
      loginRadio.addEventListener('change', () => {
        if (loginRadio.checked) {
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
        }
      });
      
      registerRadio.addEventListener('change', () => {
        if (registerRadio.checked) {
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
